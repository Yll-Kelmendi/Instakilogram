<!-- Navigation-->
<nav
    class="navbar navbar-expand-lg bg-body fixed-top shadow-sm"
    style="z-index: 100"
    id="mainNav"
>
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="/">
            <span class="d-flex align-items-center">
                <img
                    src="/Assets/Images/logo.svg"
                    alt="Logo"
                    width="20"
                    height="20"
                    class="d-inline-block me-1 align-text-top"
                    loading="lazy"
                />
                <span class="small"
                    >Insta<span class="text-primary">kilogram</span></span
                >
            </span>
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-lg-3" href="#">Download</a>
                </li>
            </ul>

            {% if session %}

            <a
                href="/signout/handler"
                class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
            >
                <span class="d-flex align-items-center">
                    <i class="bi-box-arrow-right me-2"></i>
                    <span class="small">Sign Out</span>
                </span>
            </a>

            {% else %}

            <a
                href="/login"
                class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
            >
                <span class="d-flex align-items-center">
                    <i class="bi-chat-text-fill me-2"></i>
                    <span class="small">Log In</span>
                </span>
            </a>

            {% endif %}
        </div>
    </div>
</nav>
