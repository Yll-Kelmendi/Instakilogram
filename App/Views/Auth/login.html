{% extends "layout/baseLayout.html" %}

{% block title %}
  Instakilogram - Login
{% endblock %}

{% block body %}


<section>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image" loading="lazy">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 mt-4 mt-lg-0">
        <form method="post" action="/login/handler">
          <div class="d-flex justify-content-center align-items-top">
            <img style="height: 40px; margin-right: 10px;" src="/Assets/Images/logo.svg" alt="Instakilogram logo" loading="lazy">
            <h1>Insta<span class="text-primary">kilogram</span></h1>
          </div>

          <hr />

          


          <!-- Email input -->
          <div data-mdb-input-init class="form-outline my-4">
            <label class="form-label" for="form1Example13">Email</label>
            <input maxlength="50" type="email" name="email" id="form1Example13" class="form-control form-control-lg" required />
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="form1Example23">Password</label>
            <input maxlength="255" type="password" name="password" id="form1Example23" class="form-control form-control-lg" required />
          </div>

          <div class="d-flex justify-content-center align-items-center mb-3">
            <p class="mb-0 me-2 text-danger">{{ message }}</p>
          </div>

          <!-- Submit button -->
          <div class="btn-group d-flex" role="group" aria-label="Basic example">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary mb-3 btn-lg">Log in</button>
          
            <a href="/" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary mb-3 btn-lg">Cancel</a>
           </div>

          <p class="d-inline">Don't already have an account?</p>
          <a class="d-inline" href="/signup">Sign Up</a>

        </form>
      </div>
    </div>
  </div>
</section>


{% endblock %}
