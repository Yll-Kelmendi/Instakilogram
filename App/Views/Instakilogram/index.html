{% extends "layout/baseLayout.html" %}

{% block title %}
Instakilogram
{% endblock %}


{% block body %}

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="/">
          <span class="d-flex align-items-center">
            <img src="/Assets/Images/logo.svg" alt="Logo" width="20" height="20" class="d-inline-block me-1 align-text-top" loading="lazy">
            <span class="small">Insta<span class="text-primary">kilogram</span></span>
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" href="#">Features</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="#">Download</a></li>
            </ul>
            <a href="/login" class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0">
                <span class="d-flex align-items-center">
                    <i class="bi-chat-text-fill me-2"></i>
                    <span class="small">Log In</span>
                </span>
            </a>
        </div>
    </div>
  </nav>

 <!-- Mashead header-->
 <header class="masthead">
  <div class="container px-5">
      <div class="row align-items-center">
          <div class="col-lg-6">
              <!-- Mashead text and app badges-->
              <div class="mb-5 mb-lg-0 text-center text-lg-start">
                  <h1 class="display-1 lh-1 mb-2">The social media for <span class="text-primary">everyone</span></h1>
                  <p class="lead fw-normal text-muted mb-5">Instakilogram is the app where real people connect. Have some fun, download now.</p>
                  <div class="d-flex flex-column flex-lg-row align-items-center">
                      <a class="me-lg-3 mb-4 mb-lg-0" href="#"><img class="app-badge" src="/Assets/Images/google-play-badge.svg" alt="..." loading="lazy"/></a>
                      <a href="#"><img class="app-badge" src="/Assets/Images/app-store-badge.svg" alt="..." loading="lazy" /></a>
                  </div>
              </div>
          </div>
          <div class="col-lg-6">
              <!-- Masthead device mockup feature-->
              <div class="masthead-device-mockup">
                  <svg class="circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                      <defs>
                          <linearGradient id="circleGradient" gradientTransform="rotate(45)">
                              <stop class="gradient-start-color" offset="0%"></stop>
                              <stop class="gradient-end-color" offset="100%"></stop>
                          </linearGradient>
                      </defs>
                      <circle cx="50" cy="50" r="50"></circle></svg
                  ><svg class="shape-1 d-none d-sm-block" viewBox="0 0 240.83 240.83" xmlns="http://www.w3.org/2000/svg">
                      <rect x="-32.54" y="78.39" width="305.92" height="84.05" rx="42.03" transform="translate(120.42 -49.88) rotate(45)"></rect>
                      <rect x="-32.54" y="78.39" width="305.92" height="84.05" rx="42.03" transform="translate(-49.88 120.42) rotate(-45)"></rect></svg
                  ><svg class="shape-2 d-none d-sm-block" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle></svg>
                  <div class="device-wrapper">
                      <div class="device" data-device="iPhoneX" data-orientation="portrait" data-color="black">
                          <div class="screen">
                              <video muted="muted" autoplay="" loop="" style="max-width: 100%; height: 100%"><source src="/Assets/Images/demo-screen.mp4" type="video/mp4" /></video>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</header>

{% endblock %}
